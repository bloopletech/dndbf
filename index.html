<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>DM's Combat Friend</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js.js"></script>
  </head>
  <body>
     <div id="monster-source">
      <div class="monster">
        <select class="miniature">
          <option>Miniature</option>
          <option>Bulbasaur</option>
          <option>Caterpie</option>
          <option>Charmander</option>
          <option>Mew</option>
          <option>Mr. Mime</option>
          <option>Pikachu</option>
          <option>Polywrath</option>
          <option>Rattata</option>
          <option>Slowpoke</option>
          <option>Squirtle</option>
          <option>Togepi</option>
        </select>
        <input type="text" class="name" placeholder="Name">
        &bull;
        <input type="text" class="hp" placeholder="HP">
        <input type="text" class="damage" placeholder="Dmg">
        &bull;
        <input type="text" class="conditions" placeholder="Conditions">
        <!-- <input type="button" class="change" value="CX"> -->
        &bull;
        <button class="copy-monster changer"><img src="paste_plain.png"></button>
        <button class="delete-monster changer"><img src="delete.png"></button>
      </div>
    </div>
    <div id="dungeon-1" class="dungeon">
      <div class="dungeon-inner first">
        <input type="button" class="add-monster" value="Add">
        <h1>Dungeon 1</h1>
        <div class="monsters">
        </div>
      </div>
    </div>
    <div id="dungeon-2" class="dungeon">
      <div class="dungeon-inner last">
        <input type="button" class="add-monster" value="Add">
        <h1>Dungeon 2</h1>
        <div class="monsters">
        </div>
      </div>
    </div>
    <div class="clear"></div>
    <div class="divider"></div>
    <div id="dungeon-3" class="dungeon">

        <input type="button" class="add-monster" value="Add">
        <h1>Dungeon 3</h1>
        <div class="monsters">
        </div>
      </div>
    </div>
    <div id="dungeon-4" class="dungeon">
      <div class="dungeon-inner last">
        <input type="button" class="add-monster" value="Add">
        <h1>Dungeon 4</h1>
        <div class="monsters">
        </div>
      </div>
    </div>
    <div class="clear"></div>
    <div class="divider"></div>
    <div id="rolls">
      <input type="button" id="roll" value="Roll">
      <input type="text" class="result" readonly>
